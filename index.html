<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="height=device-height, 
                      width=device-width, initial-scale=1.0, 
                      minimum-scale=1.0, maximum-scale=1.0, 
                      user-scalable=no, target-densitydpi=device-dpi">
    <title>Bathhouse</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <div class="outer-wrapper" id="my-scrollbar">
      <!--Для такой горизонтальной прокрутки библиотека переворачивает контент. 
        Если располагать блоки внутри "outer-wrapper", они будут перевёрнуты и иметь другие координаты.
        Расположенные внутри "wrapper" будут иметь нормальные координаты. Принимай его за тег <body>
        Если тебе нужно нормальное отображение и не хочешь мучаться с координатами, размещай внутри "wrapper" -->
      <div class="wrapper">
        <!--Панель навигации-->
        <div class="navbar" id="fixed">
          <ul>
            <li class="active">
              <a href="#firstSlide" onclick="firstSlide.scrollIntoView({behavior: 'smooth'})">
                <i class='bx bx-home icon'></i>
                <i class='bx bxs-home activeIcon'></i>
              </a>
            </li>
            <li>
              <a href="#secondSlide">
                <i class='bx bx-leaf icon'></i>
                <i class='bx bxs-leaf activeIcon'></i>
              </a>
            </li>
            <li>
              <a href="#thirdSlide">
                <i class='bx bx-message-dots icon'></i>
                <i class='bx bxs-message-dots activeIcon'></i>
              </a>
            </li>
            <li>
              <a href="#fourthSlide">
                <i class='bx bx-map-pin icon'></i>
                <i class='bx bxs-map-pin activeIcon'></i>
              </a>
            </li>
          </ul>
        </div>

        <!--Первый слайд-->
        <div class="slide one" id="firstSlide">
          
        </div>

        <!--Второй слайд-->
        <div class="slide two" id="secondSlide">

        </div>

        <!--Третий слайд-->
        <div class="slide three" id="thirdSlide">

        </div>
        
        <!--Четвёртый слайд-->
        <div class="slide four" id="fourthSlide">

        </div>
      </div>
    <script src="node_modules/smooth-scrollbar/dist/smooth-scrollbar.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
